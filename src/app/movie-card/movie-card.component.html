<!DOCTYPE html>
<!-- src/app/movie-card/movie-card.component.html -->
<div class="movie-container">
  <mat-card *ngFor="let movie of movies;">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie.ImageURL" [alt]="movie.Title" /> 
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie.Synopsis)">
        Synopsis
      </button>
      <button mat-icon-button color="warn" (click)="toggleFavorite(movie)">
        <mat-icon>{{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
